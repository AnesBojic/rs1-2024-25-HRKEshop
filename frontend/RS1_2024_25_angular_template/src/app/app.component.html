<!-- ğŸŒ Language Switcher (top-right or wherever your layout allows) -->
<div class="language-switcher">
  <mat-form-field appearance="fill">
    <mat-label>{{ 'LANGUAGE' | translate }}</mat-label>
    <mat-select (selectionChange)="changeLanguage($event.value)" [value]="'bs'">
      <mat-option *ngFor="let lang of languages" [value]="lang.code">
        {{ lang.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
