<div class="brand-form-container">
  <h2>{{ brandId ? ('BRAND.TITLE_EDIT' | translate) : ('BRAND.TITLE_CREATE' | translate) }}</h2>
  <form [formGroup]="brandForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">{{ 'BRAND.NAME_LABEL' | translate }}</label>
      <input id="name" type="text" formControlName="name" class="form-control" />
      <div *ngIf="brandForm.controls['name'].invalid && brandForm.controls['name'].touched" class="error">
        {{ 'BRAND.NAME_LABEL' | translate }} {{ 'COMMON.REQUIRED' | translate }}
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="brandForm.invalid">
        {{ brandId ? ('BRAND.BUTTON_UPDATE' | translate) : ('BRAND.BUTTON_CREATE' | translate) }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        {{ 'BRAND.BUTTON_CANCEL' | translate }}
      </button>
    </div>
  </form>
</div>
