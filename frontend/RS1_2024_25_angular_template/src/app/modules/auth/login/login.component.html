<div class="login-wrapper mat-typography">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Access your account</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="jessie@gmail.com">
          <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">Not valid email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text' " formControlName="password">
          <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <mat-checkbox>Remember me</mat-checkbox>


        <div class="action-buttons">
            <button mat-raised-button color="primary" class="full-width" [disabled]="form.invalid">Login</button>
        </div>
        <mat-error *ngIf="errorHandler" >
          {{this.errorHandler}}
        </mat-error>
      </form>
    </mat-card-content>

    <mat-card-actions class="text-center links">
      <a routerLink="/auth/forget-password">Forgot password</a>
      <a routerLink="/auth/signup">Register</a>
    </mat-card-actions>
  </mat-card>
</div>
