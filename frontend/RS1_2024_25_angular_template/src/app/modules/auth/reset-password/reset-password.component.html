
<mat-card class="reset-card">
<h2>Reset your password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="password-reset-form">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword"/>
      <mat-error *ngIf="newPassword?.hasError('required')">
        Password is required!
      </mat-error>
      <mat-error *ngIf="newPassword?.hasError('minlength')">
        Password must be at least six characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword"/>
      <mat-error *ngIf="confirmPassword?.hasError('required')">You need to confirm your password!</mat-error>
    </mat-form-field>
    <mat-error *ngIf="resetForm.hasError('mismatch') && resetForm.touched">
      Passwords do not match!
    </mat-error>

    <button mat-raised-button color="primary" type="submit" [disabled]="resetForm.invalid" class="submit-button-reset-password">
      Reset Password
    </button>
  </form>

</mat-card>
