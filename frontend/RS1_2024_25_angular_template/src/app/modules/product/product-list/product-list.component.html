<div class="product-container">
  <div class="header">
    <h2>Lista proizvoda</h2>
    <button *ngIf="isAdmin" class="btn-add" (click)="goToNewProduct()">
      â• Dodaj novi proizvod
    </button>
  </div>

  <div class="products-grid">
    <div class="product-card" *ngFor="let p of products">
      <img [src]="getProductImageUrl(p)"
           (error)="onImageError($event)"
           alt="{{ p.name }}" />

      <div class="card-body">
        <h3>{{ p.name }}</h3>
        <p class="price">{{ p.price | currency:'BAM':'symbol' }}</p>
      </div>

      <div class="card-actions" *ngIf="isAdmin">
        <button class="btn-edit" (click)="editProduct(p.id)">âœ Uredi</button>
        <button class="btn-delete" (click)="deleteProduct(p.id)">ğŸ—‘ ObriÅ¡i</button>
      </div>
    </div>
  </div>

  <!-- Paginacija -->
  <div class="pagination">
    <button [disabled]="currentPage === 1"
            (click)="loadProducts(currentPage - 1)">
      â—€ Prethodna
    </button>

    <span>Stranica {{ currentPage }} / {{ totalPages }}</span>

    <button [disabled]="currentPage === totalPages"
            (click)="loadProducts(currentPage + 1)">
      SljedeÄ‡a â–¶
    </button>
  </div>
</div>
