<h2>{{ isEditMode ? 'Uredi proizvod' : 'Dodaj proizvod' }}</h2>

<form [formGroup]="form" (ngSubmit)="submit()">

  <div>
    <label>Naziv:</label>
    <input type="text" formControlName="name" />
  </div>

  <div>
    <label>Cijena:</label>
    <input type="number" formControlName="price" />
  </div>

  <div>
    <label>Spol:</label>
    <select formControlName="gender">
      <option value="" disabled hidden>-- Odaberite spol --</option>
      <option [value]="1">Muški</option>
      <option [value]="2">Ženski</option>
      <option [value]="3">Ostalo</option>
    </select>
  </div>

  <div>
    <label>Boja:</label>
    <select formControlName="colorId">
      <option value="" disabled hidden>-- Odaberite boju --</option>
      <option *ngFor="let color of colors" [value]="color.id">{{ color.name }}</option>
    </select>
  </div>

  <div>
    <label>Brend:</label>
    <select formControlName="brandId">
      <option value="" disabled hidden>-- Odaberite brend --</option>
      <option *ngFor="let brand of brands" [value]="brand.id">{{ brand.name }}</option>
    </select>
  </div>

  <button type="submit" [disabled]="form.invalid">Spremi</button>
</form>
